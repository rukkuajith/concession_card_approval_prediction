<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Result</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>

<body class="center">

  {% if result == 'Yes' %}
  <h1 style=" color: rgb(0, 110, 255); font-weight: 900;">
  <i class="fas fa-thumbs-up"></i> Application Approved

  {% elif result == 'No' %}
  <h1 style="color: rgb(253, 7, 15); font-weight: 900;">
  <i class="fas fa-thumbs-down"></i> Application Rejected

  {% else %}
  <h1 style="color: rgb(31, 15, 15); font-weight: 900;"> Error</h1>
  {% endif %}

</body>

</html>
